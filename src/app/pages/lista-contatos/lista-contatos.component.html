<app-container>  
    <app-cabecalho></app-cabecalho>

    <input
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]= "filtroPorTexto"
    />

    <div class="adicionar-contato">
        <button routerLink = "/adicionar-contato">
            <img src="../../../assets/imagens/plus.png" alt="">
            <span>Adicionar contato</span>
        </button>
    </div>

    @for (letra of alfabeto; track letra) {

    <app-separador>
        <p>{{ letra }}</p>
    </app-separador>

        @for (contato of filtrarContatoPorLetraInicial(letra); track contato.id) {
            <app-contato [nome] = "contato.nome" [telefone] = "contato.telefone"></app-contato>
        }

    }
    
</app-container>
